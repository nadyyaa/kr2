<div class="w-full flex">
    <form class="flex flex-col w-fit">
        <input id="brandinp" name="brand" [(ngModel)]="carForm.brandName" type="text" class="p-2 bg-zinc-800 text-gray-300 outline-0 rounded-t-xl" placeholder="Марка">
        <input id="modelinp" name="model"  [(ngModel)]="carForm.modelName" type="text" class="p-2 bg-zinc-800 text-gray-300 outline-0" placeholder="Модель">
        <input id="priceinp" name="price"  [(ngModel)]="carForm.priceInRub" type="number" class="p-2 bg-zinc-800 text-gray-300 outline-0 rounded-b-xl" placeholder="Цена">
        <button (click)="tipaSubmit()" class="mt-3 bg-orange-600 py-1.5 px-3 rounded-lg text-lg text-white duration-500 active:scale-95 hover:shadow-lg hover:shadow-orange-500/50 hover:bg-orange-700">Изменить машину</button>
    </form>
</div>
